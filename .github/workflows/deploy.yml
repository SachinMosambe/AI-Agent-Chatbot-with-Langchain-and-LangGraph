name: Deploy to AWS EC2

on:
  push:
    branches:
      - master  # Trigger deploy when pushing to the 'master' branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v2

      # Step 2: Set up SSH key to access EC2 instance
      - name: Set up SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_PRIVATE_KEY }}" > ~/.ssh/ssh_key.pem
          chmod 600 ~/.ssh/ssh_key.pem
        # Add SSH to known hosts
      - name: Add EC2 to known hosts
        run: |
          ssh-keyscan -H ec2-51-21-251-107.eu-north-1.compute.amazonaws.com >> ~/.ssh/known_hosts

      # Step 3: Copy files to EC2 instance
      - name: Copy files to EC2
        run: |
          scp -i ~/.ssh/ssh_key.pem -o StrictHostKeyChecking=no -r . ubuntu@ec2-51-21-251-107.eu-north-1.compute.amazonaws.com:/home/ubuntu/ai-agent-chatbot

      # Step 4: SSH into EC2 and deploy the application
      - name: SSH into EC2 and deploy
        run: |
          ssh -i ~/.ssh/ssh_key.pem -o StrictHostKeyChecking=no ubuntu@ec2-51-21-251-107.eu-north-1.compute.amazonaws.com << 'EOF'
            cd /home/ubuntu/ai-agent-chatbot
            # Replace with the actual command to run your app
            docker-compose down
            docker-compose up --build -d
          EOF

