name: CI/CD - Build and Deploy FastAPI Chatbot

on:
  push:
    branches: [master]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Build and tag Docker image
        run: |
          # Build the Docker image and tag it for GCR
          docker build -t gcr.io/${{ secrets.GCP_PROJECT_ID }}/ai-chatbot:latest .

      - name: Authenticate Docker to GCR
        run: |
          # Authenticate Docker with Google Cloud
          gcloud auth configure-docker

      - name: Push Docker image to Google Container Registry (GCR)
        run: |
          # Push the Docker image to Google Container Registry
          docker push gcr.io/${{ secrets.GCP_PROJECT_ID }}/ai-chatbot:latest

      - name: Deploy to Google Cloud Run
        run: |
          # Deploy the container to Google Cloud Run
          gcloud run deploy ai-chatbot \
            --image gcr.io/${{ secrets.GCP_PROJECT_ID }}/ai-chatbot:latest \
            --platform managed \
            --region us-central1 \
            --allow-unauthenticated \
            --port 8000

      - name: Output Google Cloud Run URL
        run: |
          # Get the URL of the deployed service
          SERVICE_URL=$(gcloud run services describe ai-chatbot --platform managed --region us-central1 --format 'value(status.url)')
          echo "Google Cloud Run service URL: $SERVICE_URL"
